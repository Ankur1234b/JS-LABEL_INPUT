<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Enter Your Details</h1>
        <form>
            <div class="form-group">
                <label for="name">Enter Your Name:</label>
                <input type="text" id="name" name="name" required pattern="[a-zA-Z]{5,}" title="Name must be at least 5 characters long and can only contain letters.">
              </div>
              <div class="form-group">
                <label for="email">Enter Your Email:</label>
                <input type="text" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="phone">Enter Your Phone No.:</label>
                <input type="text" id="phone" name="phone" required pattern="[0-9]{10}" title="Phone number must be 10 digits only.">
              </div>
              <div class="form-group">
                <label for="aadhar">Enter Your Aadhar No.:</label>
                <input type="text" id="aadhar" name="aadhar" required pattern="[0-9]{12}" title="Aadhar number must be 12 digits only.">
              </div>
              <div class="form-group">
                <label for="pan">Enter Your Pan No.:</label>
                <input type="text" id="pan" name="pan" required pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="PAN number must be 10 characters long and should start with a letter and end with a letter and contain 4 digits in between.">
              </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <script src="app2.js"></script>
</body>
</html>
